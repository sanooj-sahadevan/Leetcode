<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="button" onclick="changeText()">Click me</button>
    <p id="displayText"></p>

    <script>
        function changeText() {
            document.getElementById('displayText').textContent = 'Hello World';
        }
    </script>
</body>

</html>
